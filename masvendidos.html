<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Compra los Más Vendidos Aquí!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .producto {
            background-color: #fff;
            border: 2px solid #ff6600;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .producto:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .producto:hover:before {
            opacity: 1;
        }
        .producto img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ff6600;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .producto:hover img {
            transform: scale(1.05);
        }
        .producto h2 {
            color: #ff6600;
            margin-top: 10px;
        }
        .producto p {
            color: #666;
            margin-bottom: 15px;
        }
        .precio {
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .boton {
            background-color: #cc5500;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .boton:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡COMPRA AQUÍ LOS MÁS VENDIDOS Y POPULARES!</h1>
    </header>
    <div class="container">
        <div class="producto">
            <img src="img/FORCE.png" alt="Zapato 1">
            <h2>AIR FORCE ONE</h2>
            <p class="precio">$50</p>
            <button class="boton">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/ZEBRA.png" alt="Zapato 2">
            <h2>YEEEZY 350 ZEBRA</h2>
            <p class="precio">$40</p>
            <button class="boton">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/LV (1).png" alt="Zapato 3">
            <h2>LOUIS VUITTON TRAINER</h2>
            <p class="precio">$60</p>
            <button class="boton">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="img/CHANCL.png" alt="Zapato 4">
            <h2>SANDALIAS YEEZYS</h2>
            <p class="precio">$30</p>
            <button class="boton">Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
